# src/graphql/rick-and-morty/schema.graphql

type PocketMorty {
    id: Int
    name: String
    type: String
    image: String
    evolution: [Int]
    evolutions: [Int]
    rarity: Int
    hp: Int
    atk: Int
    def: Int
    spd: Int
}

type Character {
    id: Int
    name: String
    status: String
    species: String
    image: String
}

type Query {
    pocketMorties: [PocketMorty]
    ricks: [Character]
    morties: [Character]
}
