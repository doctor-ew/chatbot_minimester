version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm install 16.14.2
            - nvm use 16.14.2
            - pwd
            - cd apps/web # Navigate to the web app directory
            - echo "|-o-| Listing current directory |-o-|"
            - ls -la
        build:
          commands:
            - npx turbo run build --filter=web
            - echo "|-o-| Listing build output directory |-o-|"
            - ls -la apps/web/.next
      artifacts:
        baseDirectory: apps/web/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      buildPath: /
    appRoot: apps/web
