version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm install 20
            - nvm use 20
            - cd ../.. # Navigate to the root directory
            - npx pnpm install # Install dependencies at root
            - cd apps/web # Navigate back to the web app
        build:
          commands:
            - npx turbo run build --filter=web
            - echo "|-o-| Listing build output directory |-o-|"
            - ls -la apps/web/.next
      artifacts:
        baseDirectory: apps/web/.next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      buildPath: /
    appRoot: apps/web
